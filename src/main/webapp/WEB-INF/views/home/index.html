<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/home/layout :: head">
    <title>ListBlog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Thêm các tệp CSS của bạn nếu có -->
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

    .menu {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .menu-item {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
        font-weight: bold;
    }

    #content {
        display: flex;
        justify-content: space-between;
        margin: 20px;
    }

    .blog-list {
        flex-grow: 1;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    .ad-banner {
        width: 300px;
    }

    .ad-banner img {
        width: 100%;
        height: auto;
    }

    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    .card{

    }
</style>
<body>

<header>
    <div class="menu">
        <h1>Blog Story Life</h1>
        <nav>
            <a th:href="@{/}" class="menu-item">Home</a>
            <a th:href="@{/blog/create}" class="menu-item">Add new blog</a>
        </nav>
    </div>
</header>

<div id="content" class="container">
    <div class="blog-list">
        <div class="card-columns">
            <div class="card" th:each="row,rowStat : ${blog}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${row.getName()}"></h5>
                    <p class="card-text" th:text="${row.getText()}"></p>
                    <a href="#" class="btn btn-primary">Read more</a>
                    <br>
                    <small class="text-muted">
                        <a th:href="@{/blog/{id}/edit(id=${row.getId()})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/blog/{id}/delete(id=${row.getId()})}" class="btn btn-danger btn-sm">Delete</a>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <div class="ad-banner">
        <a href="{LINK_UNESC}" traget="_blank">
            <img src='' alt="img" />
        </a>
    </div>
</div>

<footer th:replace="/home/layout :: footer"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
