<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/home/layout :: head">
    <title>ListBlog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Thêm các tệp CSS của bạn nếu có -->
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-size: cover;
    }

    header {
        z-index: 2;
        background-color: #ffffff;
        color: #000000;
        height: 70px;
        padding-left: 15px;
        padding-right: 15px;
        text-align: center;
        border-radius: 20px;
        margin-left: 30px;
        margin-right: 30px;
        position: absolute;
        width: 93%;
    }

    .menu {
        padding: 10px 20px;
        display: flex;
        text-align: center;
        justify-content: space-between;
    }

    .menu-item {
        padding-left: 50px;
        color: #000000;
        text-decoration: none;
        font-weight: bold;
    }

    #content {
        position: absolute;
        display: flex;
        flex-wrap: wrap; /* Cho phép xuống dòng khi không đủ chỗ */
        justify-content: space-between;
        width: 96%;
        height: 900px;
        align-items: center;
        background-color: #4CAF50;
        border-radius: 20px;
        margin-left: 30px;
        margin-right: 30px;
    }

    .blog-list {
        flex-grow: 1;
        float: left;
        width: 65%;
        height: 900px;
        background-color: aqua;
    }
    .blog-banner{
        float: right;
        width: 35%;
        height: 900px;
        background-color: cornflowerblue;

    }

    .card {
        margin-bottom: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* Thêm màu nền cho thẻ card */
        transition: transform 0.2s ease-in-out;
        width: 48%; /* Giả sử bạn muốn hiển thị 2 blog trong mỗi hàng */
    }

    .card:hover {
        transform: scale(1.05);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    .ad-banner {
        width: 100%; /* Để quảng cáo bao trọn cả hàng */
    }

    .ad-banner img {
        width: 100%;
        height: auto;
    }

    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    .search-bar {
        margin-top: 15px;
    }
    .slide-content-mini{
        z-index: 1;
        width: 100%;
        height: 450px;
        margin: revert;
        display: inline-flex;
        justify-content: space-between;
        position: relative;
    }
    .text-content-mini{
        float: left;
        width: 50%;
        background-color: black;
        color: white;
    }
    .img-content-mini{
        float: right;
        width: 50%;
        background-color: red;
    }
    .footer-mini{
        background-color: #ffffff;
        color: #000000;
        height: 50px;
    }
    .clear-both{
        clear: both;
    }
</style>
<body>
<header>
    <div class="menu">
        <img src="https://1000logos.net/wp-content/uploads/2020/08/Blogger-Logo.png" style="width: 100px;height: 63px;float: left">
        <div style="display: flex ; justify-content: space-around;align-items: center" >
             <a th:href="@{/blog/}" class="menu-item">Home</a>
             <a th:href="@{/blog/create/{id}(id=${customer.getId()})}" class="menu-item">Your Blog</a>
             <a class="menu-item">Store</a>
        </div>
        <div style="display: flex;float: right;justify-content: space-between;align-items: center">
            <img style="width: 30px;height:30px;border-radius: 50%" th:src="@{'/file-upload/' + ${customer.getAvatar()}}"/>
            <p th:text="${customer.getName()}"></p>
        </div>
    </div>
</header>
<div class="slide-content-mini" th:each="row : ${blog}">
        <div class="text-content-mini">
            <h3 th:text="${row.getThumbnail()}"></h3>
            <p th:text="${row.getText()}"></p>
            <label>Write by <p th:text="${row.getCustomer().getName()}"></p></label>
        </div>
        <div class="img-content-mini" th:background="${row.getImg()}"></div>
</div>

<div id="content" class="container">
    <div class="blog-list">
        <div class="card-columns">
            <div class="card" th:each="row,rowStat : ${blog}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${row.getName()}"></h5>
                    <p class="card-text" th:text="${row.getText()}"></p>
                    <a th:href="@{/blog/{id}/view(id=${row.getId()})}" class="btn btn-primary">Read more</a>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div class="blog-banner">

    </div>
</div>
<script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 4000); // Change image every 2 seconds
    }
</script>
<script>
    function clearSearch() {
        document.getElementsByName('search')[0].value = '';
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
