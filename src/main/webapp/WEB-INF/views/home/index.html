<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:replace="/home/layout :: head">
    <title>ListBlog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Thêm các tệp CSS của bạn nếu có -->
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-size: cover;
        width: 100%;
    }

    header {
        z-index: 2;
        background-color: #ffffff;
        color: #000000;
        height: 70px;
        padding-left: 15px;
        padding-right: 15px;
        text-align: center;
        border-radius: 20px;
        margin-left: 30px;
        margin-right: 30px;
        position: absolute;
        width: 93%;
    }

    .menu {
        padding: 10px 20px;
        display: flex;
        text-align: center;
        justify-content: space-between;
    }

    .menu-item {
        padding-left: 50px;
        color: #000000;
        text-decoration: none;
        font-weight: bold;
    }

    #content {
        position: absolute;
        display: flex;
        flex-wrap: wrap; /* Cho phép xuống dòng khi không đủ chỗ */
        justify-content: space-between;
        width: 96%;
        border-radius: 20px;
        margin-left: 30px;
        margin-right: 30px;
        margin-top: 20px;
    }

    .blog-list {
        flex-grow: 1;
        float: left;
        width: 40%;
    }
    .blog-banner{
        float: right;
        width: 60%;

    }

    .card {
        margin-bottom: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* Thêm màu nền cho thẻ card */
        transition: transform 0.2s ease-in-out;
        width: 48%; /* Giả sử bạn muốn hiển thị 2 blog trong mỗi hàng */
    }

    .card:hover {
        transform: scale(1.05);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    .ad-banner {
        width: 100%; /* Để quảng cáo bao trọn cả hàng */
    }

    .ad-banner img {
        width: 100%;
        height: auto;
    }

    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    .search-bar {
        margin-top: 15px;
    }
    .slide-content-mini{
        z-index: 1;
        width: 100%;
        height: 450px;
        margin: revert;
        display: inline-flex;
        justify-content: space-between;
        position: relative;
    }
    .text-content-mini{
        padding-right: 20px;
        height: 450px;
        float: left;
        width: 50%;
        background-color: black;
        color: white;
    }
    .img-content-mini{
        height: 450px;
        float: right;
        width: 48.63%;
    }
    .footer-mini{
        background-color: #ffffff;
        color: #000000;
        height: 50px;
    }
    .clear-both{
        clear: both;
    }
    .card{
        width: 90%;
        height: auto;
        flex-wrap: wrap;
        justify-content: space-around;
    }
    .blog-banner-item{
        display: inline-flex;
        justify-content: space-between;
        flex-wrap: nowrap;
    }
    .blog-banner-item-left{
        float: left;
        width: 40%;
    }
    .blog-banner-item-right{
        float: right;
        width: 60%;
        padding-left: 10px;
    }
    .list-blog-page{
        width: 100%;
        height: 600px;
        margin-top: 760px;
        display: inline-flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .list-blog-page-item{
        width:  450px;
        height: 500px;
    }
</style>
<body>
<header>
    <div class="menu">
        <img src="https://1000logos.net/wp-content/uploads/2020/08/Blogger-Logo.png" style="width: 100px;height: 63px;float: left">
        <div style="display: flex ; justify-content: space-around;align-items: center" >
             <a th:href="@{/blog/home/{id}(id=${customer.getId()})}" class="menu-item">Home</a>
             <a th:href="@{/blog/create/{id}(id=${customer.getId()})}" class="menu-item">Your Blog</a>
             <a class="menu-item">Store</a>
        </div>
        <div style="display: flex;float: right;justify-content: space-between;align-items: center">
            <img style="width: 30px;height:30px;border-radius: 50%" th:src="@{'/file-upload/' + ${customer.getAvatar()}}"/>
            <p th:text="${customer.getName()}"></p>
        </div>
    </div>
</header>
<div class="slide-content-mini" th:each="row : ${blog}">
    <div class="text-content-mini" >
        <div style="margin-top: 100px;padding-left: 20px">
            <h5>Newest blog : <span th:text="${row.getDateCreate()}"></span></h5>
            <h3 th:text="${row.getThumbnail()}"></h3>
            <!-- Kiểm tra độ dài của chuỗi -->
            <p th:utext="${#strings.length(row.getText()) > 50 ? #strings.substring(row.getText(), 0, 50) + '...' : row.getText()}"></p>

            <label>
                <img style="width: 30px;height:30px;border-radius: 50%;" th:src="@{'/file-upload/' + ${row.getCustomer().getAvatar()}}">
                Write by: <p style="padding-left: 20px" th:text="${row.getCustomer().getName()}"></p>
            </label>
        </div>
    </div>
             <div class="img-content-mini">
                 <img style="width: 100%;height: 100%" th:src="@{'/file-upload/' + ${row.getImg()}}">
             </div>
</div>
<div id="content" class="container">
    <div class="blog-list">
        <div class="card-columns">
            <div class="card" th:each="row,rowStat : ${blogContent}">
                    <div style="width: 100%;height: 300px">
                        <img style="border-radius: 20px;width: 100%;height: 100%" th:src="@{'/file-upload/' + ${row.getImg()}}">
                    </div>
                    <h5 class="card-title" th:text="${row.getName()}"></h5>
                <p th:utext="${#strings.length(row.getText()) > 50 ? #strings.substring(row.getText(), 0, 50) + '...' : row.getText()}"></p>
                    <a th:href="@{/blog/{id}/view(id=${row.getId()})}" class="btn btn-primary">Read more</a>
                    <label>
                        <h5 th:text="'time create :' + ${row.getDateCreate()}"></h5>
                        Write by :<img style="width: 30px;height:30px;border-radius: 50%;" th:src="@{'/file-upload/' + ${row.getCustomer().getAvatar()}}"> <p th:text="${row.getCustomer().getName()}"></p></label>
                    <br>
            </div>
        </div>
    </div>
    <div class="blog-banner">
        <h1 style="font-size: 45px">Latest Blog</h1>
         <div class="blog-banner-item" th:each="row : ${blogBannerItem}">
             <div class="blog-banner-item-left">
                 <img style="width: 100%;border-radius: 20px" th:src="@{'/file-upload/' + ${row.getImg()}}">
             </div>
             <div class="blog-banner-item-right">
                 <label>Time : <span th:text="${row.getDateCreate()}"></span></label>
                 <p>Content : <span th:text="${row.getTypeBlog()}"></span></p>
                 <h3 th:text="${row.getThumbnail()}"></h3>
                 <p th:text="${row.getText()}"></p>
                 <p>Author : <img style="width: 30px;border-radius: 50%" th:src="@{'/file-upload/' + ${row.getCustomer().getAvatar()}}"> <span th:text="${row.getCustomer().getName()}"></span></p>
             </div>
         </div>
    </div>
</div>
<div class="list-blog-page">
    <div class="list-blog-page-item" th:each="row,rowStat : ${blogPage}">
        <div style="height: 50%">
            <img style="border-radius: 20px;width: 100%;height: 100%" th:src="@{'/file-upload/' + ${row.getImg()}}">
        </div>
        <h5 class="card-title" th:text="${row.getName()}"></h5>
        <p th:utext="${#strings.length(row.getText()) > 50 ? #strings.substring(row.getText(), 0, 50) + '...' : row.getText()}"></p>
        <a th:href="@{/blog/{id}/view(id=${row.getId()})}" class="btn btn-primary">Read more</a>
        <label>
            <h5 th:text="'time create :' + ${row.getDateCreate()}"></h5>
            Write by :<img style="width: 30px;height:30px;border-radius: 50%;" th:src="@{'/file-upload/' + ${row.getCustomer().getAvatar()}}"> <p th:text="${row.getCustomer().getName()}"></p></label>
        <br>
    </div>
</div>
<div style="padding-top: 400px">
    <a th:if="${blogPage.hasPrevious()}"
       th:href="@{/blog/homePage/{id}(id=${customer.getId()}, page=${blogPage.number - 1})}">Previous</a>
    <span th:text="${blogPage.number + 1}"></span> | <span th:text="${blogPage.totalPages}"></span>
    <a th:if="${blogPage.hasNext()}"
       th:href="@{/blog/homePage/{id}(id=${customer.getId()},page=${blogPage.number + 1})}">Next</a>
</div>

<script>
    function clearSearch() {
        document.getElementsByName('search')[0].value = '';
    }
</script>
<script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("slide-content-mini");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 6000);
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
