<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/home/layout :: head">
    <title>ListBlog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Thêm các tệp CSS của bạn nếu có -->
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-size: cover;
        background-color: #dddddd;
    }

    header {
        z-index: 2;
        background-color: #ffffff;
        color: #000000;
        height: 70px;
        padding-left: 15px;
        padding-right: 15px;
        text-align: center;
        border-radius: 20px;
        margin-left: 30px;
        margin-right: 30px;
        width: 93%;
    }

    .menu {
        padding: 10px 20px;
        display: flex;
        text-align: center;
        justify-content: space-between;
    }

    .menu-item {
        padding-left: 50px;
        color: #000000;
        text-decoration: none;
        font-weight: bold;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    .ad-banner img {
        width: 100%;
        height: auto;
    }

    #container {
        width: 100%;
        max-width: 1200px;
    }

    #blog-list {
        flex: 1;
        margin-right: 20px;
    }

    #form {
        flex: 1;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h3 {
        text-align: center;
        margin-top: 20px;
        color: #333;
    }

    p {
        text-align: center;
        margin-top: 10px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    footer {
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
    }
</style>
<body>
<header>
    <div class="menu">
        <img src="https://1000logos.net/wp-content/uploads/2020/08/Blogger-Logo.png" style="width: 100px;height: 63px;float: left">
        <div style="display: flex ; justify-content: space-around;align-items: center" >
            <a th:href="@{/blog/home/{id}(id=${customer.getId()})}" class="menu-item">Home</a>
            <a th:href="@{/blog/create/{id}(id=${customer.getId()})}" class="menu-item">Your Blog</a>
            <a class="menu-item">Store</a>
        </div>
        <div style="display: flex;float: right;justify-content: space-between;align-items: center">
            <img style="width: 30px;height:30px;border-radius: 50%" th:src="@{'/file-upload/' + ${customer.getAvatar()}}"/>
            <p th:text="${customer.getName()}"></p>
        </div>
    </div>
</header>
<div id="container">
    <div id="form">
        <h3>Delete your Blog</h3>
        <form id="delete" th:action="@{/blog/delete/{id}(id=${customer.getId()})}" th:object="${blog}" method="POST" novalidate="novalidate" enctype="multipart/form-data"  onsubmit="return validate()">
            <input type="hidden" th:field="*{id}" />
            <div>
                <label for="image">Picture</label>
                <img id="image" alt="Preview Image" th:src="@{'/file-upload/' + ${blog.getImg()}}" style=" max-width: 100%; margin-top: 10px;" />
            </div>
            <div>
                <label for="typeBlog">Type Blog</label>
                <textarea rows="3" id="typeBlog" th:field="*{typeBlog}"></textarea>
            </div>
            <div>
                <label for="thumbnail">Thumbnail</label>
                <textarea rows="3" id="thumbnail" th:field="*{thumbnail}"></textarea>
            </div>
            <div>
                <label for="content">Your content blog</label>
                <textarea rows="12" cols="10" id="content" th:field="*{text}"></textarea>
            </div>
            <input type="submit" onclick="confirmDelete()" value="Delete your blog" />
        </form>
    </div>
</div>

<footer th:replace="/home/layout :: footer"></footer>
<script th:inline="javascript">
    function confirmDelete() {
        if (confirm('Are you sure you want to delete your blog?')) {
            document.getElementById('blogForm').submit();
        }
    }
    function validate() {
        var form = document.getElementById("delete");
        var elements = form.elements;

        for (var i = 0; i < elements.length; i++) {
            if (elements[i].hasAttribute("required") && !elements[i].value) {
                alert("Vui lòng điền đầy đủ thông tin cho tất cả các trường!");
                return false;
            }
        }

        // Thêm các kiểm tra khác nếu cần
        return true;
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
