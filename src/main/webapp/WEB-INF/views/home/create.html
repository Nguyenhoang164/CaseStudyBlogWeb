<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/home/layout :: head">
    <title>ListBlog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Thêm các tệp CSS của bạn nếu có -->
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-size: cover;
    }

    header {
        z-index: 2;
        background-color: #ffffff;
        color: #000000;
        height: 70px;
        padding-left: 15px;
        padding-right: 15px;
        text-align: center;
        border-radius: 20px;
        margin-left: 30px;
        margin-right: 30px;
        position: absolute;
        width: 93%;
    }

    .menu {
        padding: 10px 20px;
        display: flex;
        text-align: center;
        justify-content: space-between;
    }

    .menu-item {
        padding-left: 50px;
        color: #000000;
        text-decoration: none;
        font-weight: bold;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    .ad-banner img {
        width: 100%;
        height: auto;
    }

    #container {
        display: flex;
        width: 100%;
        max-width: 1200px;
    }

    #blog-list {
        flex: 1;
        margin-right: 20px;
    }

    #form {
        flex: 1;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h3 {
        text-align: center;
        margin-top: 20px;
        color: #333;
    }

    p {
        text-align: center;
        margin-top: 10px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    footer {
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
    }
</style>
<body>
<header>
    <div class="menu">
        <img src="https://1000logos.net/wp-content/uploads/2020/08/Blogger-Logo.png" style="width: 100px;height: 63px;float: left">
        <div style="display: flex ; justify-content: space-around;align-items: center" >
            <a th:href="@{/blog/}" class="menu-item">Home</a>
            <a th:href="@{/blog/create/{id}(id=${customer.getId()})}" class="menu-item">Your Blog</a>
            <a class="menu-item">Store</a>
        </div>
        <div style="display: flex;float: right;justify-content: space-between;align-items: center">
            <img style="width: 30px;height:30px;border-radius: 50%" th:src="@{'/file-upload/' + ${customer.getAvatar()}}"/>
            <p th:text="${customer.getName()}"></p>
        </div>
    </div>
</header>
<div id="container">
    <div id="blog-list">
        <div th:each="row : ${blog}">
            <img th:src="@{'/file-upload/' + ${row.getImg()}}">
            <div th:text="${row.getThumbnail()}"></div>
            <div>
                <button th:href="@{/blog/edit/{id}(id=${row.getId()})}">Edit your blog</button>
                <button th:href="@{/blog/delete/{id}(id=${row.getId()})}">Delete blog</button>
            </div>
        </div>
    </div>

    <div id="form">
        <h3>Create your own Blog</h3>
        <form th:action="@{/blog/save}" th:object="${blog}" method="POST" novalidate="novalidate" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />
            <div>
                <label for="text">Text</label>
                <textarea rows="6" id="text" th:field="*{text}"></textarea>
            </div>
            <div>
                <label for="thumbnail">Thumbnail</label>
                <textarea rows="3" id="thumbnail" th:field="*{thumbnail}"></textarea>
            </div>
            <div>
                <label for="picture">Picture</label>
                <input type="file" id="picture" th:field="*{img}" onchange="previewImage(this)" accept="image/*" />
                <img id="preview-image" alt="Preview Image" style="display: none; max-width: 100%; margin-top: 10px;" />
            </div>
            <input type="submit" value="Create your blog" />
        </form>
    </div>
</div>

<footer th:replace="/home/layout :: footer"></footer>

<script>
    function previewImage(input) {
        var preview = document.getElementById('preview-image');
        var file = input.files[0];

        if (file) {
            var reader = new FileReader();

            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };

            reader.readAsDataURL(file);
        } else {
            preview.src = '';
            preview.style.display = 'none';
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
