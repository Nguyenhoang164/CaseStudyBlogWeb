<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/home/layout :: head">
    <title>ListBlog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Thêm các tệp CSS của bạn nếu có -->
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-size: cover;

        background-color: #555555;
    }

    header {
        z-index: 2;
        background-color: #ffffff;
        color: #000000;
        height: 70px;
        padding-left: 15px;
        padding-right: 15px;
        text-align: center;
        border-radius: 20px;
        margin-left: 30px;
        margin-right: 30px;
        width: 93%;
    }

    .menu {
        padding: 10px 20px;
        display: flex;
        text-align: center;
        justify-content: space-between;

    }

    .menu-item {
        padding-left: 50px;
        color: #000000;
        text-decoration: none;
        font-weight: bold;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    .ad-banner img {
        width: 100%;
        height: auto;
    }

    #container {
        width: 96%;
        background-color: #dddddd;
        padding-top:20px;
        padding-right: 30px;
        padding-left: 30px;
    }

    #blog-list {
        flex: 1;
        margin-right: 20px;
    }


    h3 {
        text-align: center;
        margin-top: 20px;
        color: #333;
    }

    p {
        text-align: center;
        margin-top: 10px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    footer {
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
    }
    .form{
        word-break: break-word;
    }
</style>
<body>
<header>
    <div class="menu">
        <img src="https://1000logos.net/wp-content/uploads/2020/08/Blogger-Logo.png" style="width: 100px;height: 63px;float: left">
        <div style="display: flex ; justify-content: space-around;align-items: center" >
            <a th:href="@{/blog/home/{id}(id=${customer.getId()})}" class="menu-item">Home</a>
            <a th:href="@{/blog/create/{id}(id=${customer.getId()})}" class="menu-item">Your Blog</a>
            <a class="menu-item">Store</a>
        </div>
        <div style="display: flex;float: right;justify-content: space-between;align-items: center">
            <img style="width: 30px;height:30px;border-radius: 50%" th:src="@{'/file-upload/' + ${customer.getAvatar()}}"/>
            <p th:text="${customer.getName()}"></p>
        </div>
    </div>
</header>
<div id="container">
    <div id="form">
        <h3>Blog</h3>
            <input type="hidden" th:field="*{id}" />
            <div style="background-color: red;">
                <img id="image" alt="Preview Image" th:src="@{'/file-upload/' + ${blog.getImg()}}" style=" max-width: 100%; margin-top: 10px;" />
            </div>
            <div>
                <h3 id="typeBlog" th:text="${blog.typeBlog}"></h3>
                <p th:text="${blog.dateCreate}"></p>
            </div>
            <div>
                <h1 id="thumbnail" th:text="${blog.thumbnail}"></h1>
            </div>
            <div>
                <p id="content" th:text="${blog.text}"></p>
            </div>
    </div>
</div>

<footer th:replace="/home/layout :: footer"></footer>
<script th:inline="javascript">
    function confirmDelete() {
        if (confirm('Are you sure you want to update your blog?')) {
            document.getElementById('blogForm').submit();
        }
    }
</script>
<script>
    function previewImage(input) {
        var preview = document.getElementById('preview-image');
        var file = input.files[0];

        if (file) {
            var reader = new FileReader();

            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };

            reader.readAsDataURL(file);
        } else {
            preview.src = '';
            preview.style.display = 'none';
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
